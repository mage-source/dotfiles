import = [
    "~/.config/alacritty/themes/tokyo-night.toml"
]

[env]
TERM = "xterm-256color"

[terminal]
osc52 = "OnlyCopy"

[window]
padding.x = 16
padding.y = 14
decorations = "None"
option_as_alt = "Both"

[font]
size = 20.0
normal = { family = "Berkeley Mono", style = "Regular" }
bold = { family = "Berkeley Mono", style = "Bold" }
italic = { family = "Berkeley Mono", style = "Italic" }
